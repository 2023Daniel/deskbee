name: Run Script Daily at Midnight

on:
  schedule:
    - cron: '4 0 * * *'  # A cada 00:04 UTC (meia-noite e quatro minutos UTC)
  workflow_dispatch:  # Este é o evento que permite a execução manual

jobs:
  run-selenium-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'  # Use a versão desejada do Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium
          sudo apt-get install -y chromium-chromedriver
          sudo apt-get install -y chromium-browser

      - name: Run Selenium Script
        run: |
          python script.py  # Certifique-se de que o script está no repositório

      - name: Cleanup
        run: |
          sudo apt-get purge -y chromium-chromedriver chromium-browser
