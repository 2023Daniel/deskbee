name: Run Script Daily at Midnight

on:
  schedule:
    - cron: '05 17 * * *'  # A cada 14:13 UTC (11:13 horário de Brasília)

jobs:
  run-selenium-script:
    runs-on: ubuntu-latest
    steps:
      # Baixa o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura o Python
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      # Instala diretamente as bibliotecas necessárias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install selenium==4.13.0 chromedriver-autoinstaller==0.6.4

      # Executa o script Selenium
      - name: Run Selenium Script
        run: python script.py