name: Run Script Daily at Midnight

on:
  schedule:
    - cron: '57 9 * * *'

jobs:
  run-selenium-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install selenium==4.13.0 chromedriver-autoinstaller==0.5.3

      - name: Setup Chromium and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          export CHROME_BIN=$(which chromium-browser)
          export CHROMEDRIVER=$(which chromedriver)
          echo "CHROME_BIN=$CHROME_BIN" >> $GITHUB_ENV
          echo "CHROMEDRIVER=$CHROMEDRIVER" >> $GITHUB_ENV

      - name: Run Selenium Script
        run: python script.py

      - name: Cleanup
        if: always()
        run: |
          sudo apt-get purge -y chromium-browser
          sudo apt-get autoremove -y