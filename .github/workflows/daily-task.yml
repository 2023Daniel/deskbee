name: Run Script Daily at 21:05 Brasília Time

on:
  schedule:
    - cron: '05 00 * * *'  # Executa às 00:05 UTC (21:05 horário de Brasília)

jobs:
  run-selenium-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install selenium==4.13.0 chromedriver-autoinstaller==0.6.4

      - name: Run Selenium Script
        env:
          EMAIL: ${{ secrets.FISERV_EMAIL }}
          PASSWORD: ${{ secrets.FISERV_PASSWORD }}
        run: python script.py
