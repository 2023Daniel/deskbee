name: Run Script Daily at Midnight

on:
  schedule:
    - cron: '57 9 * * *'

jobs:
  run-selenium-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "requirements.txt not found"
            exit 1
          fi

      - name: Setup Chromium and Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          export CHROMEDRIVER=$(which chromedriver)
          export CHROME_BIN=$(which chromium-browser)
          echo "CHROMEDRIVER=$CHROMEDRIVER" >> $GITHUB_ENV
          echo "CHROME_BIN=$CHROME_BIN" >> $GITHUB_ENV

      - name: Run Selenium Script
        env:
          CHROMEDRIVER: ${{ secrets.CHROMEDRIVER }}
          CHROME_BIN: ${{ secrets.CHROME_BIN }}
        run: python script.py

      - name: Cleanup
        if: always()
        run: |
          sudo apt-get purge -y chromium-chromedriver chromium-browser
          sudo apt-get autoremove -y